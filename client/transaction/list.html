<table>
    <thead>
        <tr>
            <th> Date </th>
            <th> Credit </th>
            <th> Debit </th>
            <th> Amount </th>
            <th> Note </th>
        </tr>
    </thead>
    <tbody>
        <% items.forEach(function (item) { %>
        <tr>
            <td><%= item.date %></td>
            <td><%= item.credit %></td>
            <td><%= item.debit %></td>
            <td><%= item.amount %></td>
            <td><%= item.note %></td>
        </tr>
        <% }) %>
    </tbody>
</table>
