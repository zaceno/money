<form name="transaction">
    <table>
        <tr>
            <% fields.forEach(function (field) { %>
            <th><%= field.label %></th>
            <% })%>
            <th></th>
        </tr>
        <% if (state === 'error') { %>
        <tr>
            <% fields.forEach(function (field) { %>
                <td>
                    <% if (!!field.error) { %>
                    <span class="error"><%= field.error %></span>
                    <% } %>
                </td>
            <% })%>
            <td></td>
        </tr>
        <% } %>
        <tr>
            <% fields.forEach(function (field) { %>
            <td><%- field.input %></td>
            <% })%>
            <td>
                <input type="submit" name="submit" value="submit">
            </td>
        </tr>
    </table>
</form>
