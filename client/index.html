<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
        body {
            background-color: #faa;
        }
        body, td, th {
            font-family: sans-serif;
        }
        </style>
    </head>
    <body>
        <form name="transaction">
            <table>
                <tr>
                    <th>Date</th>
                    <th>Credit</th>
                    <th>Debit</th>
                    <th>Amount</th>
                    <th>Note</th>
                    <th></th>
                </tr>
                <tr>
                    <td>
                        <input type="date" name="date">
                    </td>
                    <td>
                        <select name="credit">
                            <option>income</option>
                            <option>common</option>
                            <option>zach</option>
                            <option>sara</option>
                        </select>
                    </td>
                    <td>
                        <select name="debit">
                            <option>zach</option>
                            <option>sara</option>
                            <option>groceries</option>
                            <option>bills</option>
                            <option>fuel</option>
                            <option>kidgear</option>
                            <option>other</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" name="amount">
                    </td>
                    <td>
                        <input type="text" name="note">
                    </td>
                    <td>
                        <input type="submit" name="save">
                    </td>
                </tr>
            </table>
        </form>
        <pre id="output"></pre>
        <script src="./script.js"></script>
    </body>
</html>
